<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Database - Search</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="back-button.css">
    <script src="back-button.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="content-wrapper header__flex">
        <a href="index.html"
          ><img class="header__logo" src="./res/logo.png" alt="logotype"
        /></a>
        <form class="header__form" id="searchForm">
          <input
            class="header__input"
            id="searchInput"
            type="text"
            aria-label="Search"
          />
          <button class="header__form-btn" id="searchBtn">Search</button>
        </form>
        <a href="./favorites.html" class="header__fav-btn" id="favBtn"
          >Favorites</a>
      </div>
      <button class="back-button" id="myButton">Go back to home</button>
    </header>

    <!-- Search movies section -->
    <section>
      <h2 class="search-title" id="favoritesHeader">Search Results</h2>
      <p class="search-description"></p>
      <p class="search-information d-none">Click on a movie to get more information or add directly to your favorites!</p>
      <section id="searchResults" class="search-results">
        <div class="content-wrapper">
          <section class="card-container" id="cardContainer"></section>
        </div>
      </section>
    </section>
  </body>
</html>
