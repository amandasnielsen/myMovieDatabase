<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="back-button.css">
    <script src="back-button.js"></script>
  </head>
  <body>
    <header>
      <header class="header">
        <div class="content-wrapper header__flex">
          <a href="index.html"
            ><img class="header__logo" src="./res/logo.png" alt="logotype"
          /></a>
          <form class="header__form" id="searchForm">
            <input
              class="header__input"
              id="searchInput"
              type="text"
              aria-label="Search"
            />
            <button class="header__form-btn" id="searchBtn">Search</button>
          </form>
          <a href="./favorites.html" class="header__fav-btn" id="favBtn"
            >Favorites</a>
        </div>
        <button class="back-button" id="myButton">Go back to home</button>
      </header>

    <!-- Movie Detailed Information -->
    <section class="detailed-movie">
      <h2 class="movie-title">Movie Details</h2>
      <section class="movie-details d-none">
        <h3 id="movieTitle"></h3>
        <div class="movie-info">
          <img id="moviePoster" src="" alt="Movie Poster" />
          <div class="movie-text">
            <p id="moviePlot"></p><br>
            <p class="movie-year" id="movieYear"></p>
          </div>
          <div class="star">â˜…</div>
        </div>
      </section>
    </section>

  </body>
</html>
